<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Maker</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <div class="wrap">
      <!-- 캔버스 영역 -->
      <canvas></canvas>

      <!-- 그림옵션 -->
      <article class="option-wrap">
        <div class="color-options">
          <input type="color" class="select-color" />
          <div
            class="option"
            style="background-color: #1abc9c"
            data-color="#1abc9c"
          ></div>
          <div
            class="option"
            style="background-color: #3498db"
            data-color="#3498db"
          ></div>
          <div
            class="option"
            style="background-color: #34495e"
            data-color="#34495e"
          ></div>
          <div
            class="option"
            style="background-color: #27ae60"
            data-color="#27ae60"
          ></div>
          <div
            class="option"
            style="background-color: #8e44ad"
            data-color="#8e44ad"
          ></div>
          <div
            class="option"
            style="background-color: #f1c40f"
            data-color="#f1c40f"
          ></div>
          <div
            class="option"
            style="background-color: #e74c3c"
            data-color="#e74c3c"
          ></div>
          <div
            class="option"
            style="background-color: #95a5a6"
            data-color="#95a5a6"
          ></div>
          <div
            class="option"
            style="background-color: #d35400"
            data-color="#d35400"
          ></div>
          <div
            class="option"
            style="background-color: #2ecc71"
            data-color="#2ecc71"
          ></div>
          <div
            class="option"
            style="background-color: #e67e22"
            data-color="#e67e22"
          ></div>
        </div>

        <!-- 버튼 영역 -->
        <div class="btns">
          <div class="line-option">
            <span class="line-value"></span>
            <input
              id="line-width"
              type="range"
              min="1"
              max="10"
              value="5"
              step="0.1"
            />
          </div>

          <button id="mode-btn">그리기</button>
          <button id="destroy-btn">초기화</button>
          <button id="eraser-btn">지우개</button>
          <label for="file">
            이미지 불러오기
            <input type="file" accept="image/*" id="file"
          /></label>

        <div class="font-field-wrap">
            <p class="text-guide">
              폰트사이즈:
              <input type="tel" class="i-txt text-option" placeholder="폰트 크기를 입력하세요." maxlength="3" value="64" />
            </p>
            <input type="text" class="i-txt text-field" placeholder="텍스트 입력... :)" />
            <p class="guide-txt">
              *텍스트를 입력 후 화면을 클릭하면 글씨가 그림에 새겨집니다.<br />
              *폰트사이즈는 1~100까지 입력할 수 있습니다.
            </p>
        </div>


          <div class="btn-save-wrap">
            <button class="btn-save" data-option="png">작업물 PNG로 저장</button>
            <button class="btn-save" data-option="jpg">작업물 JPG로 저장</button>
          </div>
        </div>
      </article>
    </div>
    <!-- wrap -->

    <div class="guide-popup">
      <span>해당 프로젝트는 웹에 최적화 되어 있습니다.<br />
        가로 사이즈 1200px 이상으로 넓혀주세요.</span>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
